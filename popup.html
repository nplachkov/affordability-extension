<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>National Minimum Wage Calculator</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="calculator">
    <h1>National Minimum Wage Calculator</h1>
    <div class="input-group">
      <label for="annualSalary">Annual Salary:</label>
      <input type="text" id="annualSalary">
    </div>
    <div class="input-group">
      <label for="otherGrossDeductions">Other Gross Deductions:</label>
      <input type="text" id="otherGrossDeductions">
    </div>
    <div class="input-group">
      <label for="deductionsRG">Deductions through RG:</label>
      <input type="text" id="deductionsRG">
    </div>
    <div class="input-group">
      <label for="weeklyHours">Weekly Hours:</label>
      <input type="text" id="weeklyHours">
    </div>
    <div class="input-group">
      <label for="weeksWorked">Weeks Worked:</label>
      <input type="text" id="weeksWorked">
    </div>
    <div class="input-group">
      <label for="nmwRate">NMW Rate:</label>
      <input type="text" id="nmwRate">
    </div>
    <div class="input-group">
      <label for="nmwThreshold">NMW Threshold %:</label>
      <input type="text" id="nmwThreshold">
    </div>
    <button id="calculate">Calculate</button>
    <button id="clearAll">Clear All</button>
    <div id="result">
      <span id="resultLabel"></span>
      <button id="copyButton" style="display: none;">Copy</button>
      <span id="copyStatus"></span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
